<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">
    <title>Portfolio V2 - Countdown Timer App</title>
</head>
<body>
    <nav class="navbar nav-top">
        <div class="container">
            <a href="#!"><img src="/img/mel-logo.png" alt=""></a>
        </div>
    </nav>

    <div class="container">
        <div class="body-banner">
            <div class="left">
                <h1>Hold on</h1>
                <h2>Were working on a big update soon...</h2>

                <div class="date-container">
                    <div class="date">
                        <h1>100</h1>
                        <p>Days</p>
                    </div>
                    <div class="date">
                        <h1>22</h1>
                        <p>Hours</p>
                    </div>
                    <div class="date">
                        <h1>48</h1>
                        <p>Minutes</p>
                    </div>
                    <div class="date">
                        <h1>21</h1>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="/img/img-head.svg" alt="">
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="left">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon">
                    <img src="/img/moon.svg" alt="">
                </i>
                <i class="fas fa-sun">
                    <img src="/img/sun.svg" alt="">
                </i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="right">
            <ul class="tech-set-list">
                <li><img src="/img/html.svg" alt="" class="skill-icon"></li>
                <li><img src="/img/css.svg" alt="" class="skill-icon"></li>
                <li><img src="/img/js.svg" alt="" class="skill-icon"></li>
                <li><img src="/img/tailwind.svg" alt="" class="skill-icon"></li>
                <li><img src="/img/figma.svg" alt="" class="skill-icon"></li>
                <li><img src="/img/gsap.svg" alt="" class="skill-icon"></li>
            </ul>
        </div>
    </div>



    <script src="/app.js"></script>
</body>
</html>
